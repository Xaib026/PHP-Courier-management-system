<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to login - Courier management System</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- External Css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="form_screen">
        <div class="form_section">
            <header>
                <h4>Courier Management System</h4>
            </header>
            <div class="form_controls">
                <div>
                    <h2>Log in</h2>
                    <p>Welcome to Courier Management, please put your login credentials below to start using the app.
                    </p>
                    <form action="">
                        <div class="input-group">
                            <label for="">Email / Username</label>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <label for="">Password</label>
                            <input type="password">
                        </div>
                        <div class="forget_pass">
                            <a href="forget-password.html">Forget Password?</a>
                        </div>
                        <div class="remember_me">
                            <label for="checkbox">
                                <input type="checkbox" name="" id="checkbox">
                                Remember me
                            </label>
                            <button class="btntheme">Login</button>
                        </div>
                    </form>
                    <div class="text-center">
                        Don't have an account? <a href="register.html">Sign up</a>
                    </div>
                </div>
            </div>

            <footer>
                <p>&copy; 2022 Made with ❤️ by <a href="#">Code Galaxy</a></p>
            </footer>
        </div>
        <div class="imageSection">
            <img src="assets/images/loginBg.png" alt="">
        </div>
    </div>
</body>

</html>
